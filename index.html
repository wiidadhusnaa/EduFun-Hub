<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
 body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
.video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover; /* Untuk memastikan video mengisi skrin */
            z-index: -1; 
			}
        .wrapper {
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            color: white;
            margin: 20px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            border-radius: 40px;
            color: white;
            font-size: 16px;
        }

        .input-box input::placeholder {
            color: white;
        }

        .input-box i {
    position:absolute;
    right:10px;
    top:30%;
    transform:translate(-50%);
    font-size:15px;
        }

        .remember-forgot {
    display:flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: white;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: white;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            border: none;
            outline: none;
            border-radius: 40px;
            background: white;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
button:hover {
  color: white;
  box-shadow: inset 0 -100px 0 0 #725AC1;
}

button:active {
  transform: scale(0.9);
}
        .register-link,
        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a,
        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover,
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Hide forms initially */
        #register-form {
            display: none;
        }   
</style>
</head>
<body>


    <div class="wrapper">
        <div id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button class="btn" onclick="location.href='home.html';">  Login</button>
            <div class="register-link">
                <p> <a href="#" id="show-register"> Don't have an account? Register</a></p>
								  <a href="home.html">Continue as guest</a></p>

            </div>
        </div>

        <div id="register-form">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> I agree to the terms</label>
            </div>
            <button class="btn" onclick="location.href='home.html';">Register</button>
            <div class="login-link">
                <p> <a href="#" id="show-login">Already have an account? Login</a></p>
				
            </div>
        </div>
    </div>

    <script>
        // JavaScript for toggling forms
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    
</script>

<audio autoplay loop>
        <source src="./video/backmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
