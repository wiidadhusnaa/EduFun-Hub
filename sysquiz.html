<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> System Master Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        :root {
            --primary: #6E3FDC;
            --secondary: #2196F3;
            --accent: #FF4081;
            --background: #0A1128;
            --dark: #050914;
            --success: #00C853;
            --warning: #FFD600;
            --error: #FF1744;
            --text-light: #FFFFFF;
            --text-dark: #333333;
        }

        body {
            background-color: var(--dark);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(110, 63, 220, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(33, 150, 243, 0.1) 0%, transparent 20%);
            overflow-x: hidden;
            color: var(--text-light);
        }

        /* Space elements */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--twinkle-duration) infinite;
        }

       .planet {
        position: fixed;
        width: 100px;  /* Reduced from 150px */
        height: 100px; /* Reduced from 150px */
        top: 20%;
        right: 10%;
        animation: float 6s ease-in-out infinite;
        z-index: -1;
        background: none;  /* Remove previous background */
    }

    .planet img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .moon {
        position: fixed;
        width: 70px;   /* Reduced from 80px */
        height: 60px;  /* Reduced from 80px */
        top: 15%;
        left: 10%;
        animation: float 8s ease-in-out infinite;
        z-index: -1;
        background: none;  /* Remove previous background */
    }

    .moon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            transform: rotate(45deg);
            animation: shoot 3s linear infinite;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        @keyframes shoot {
            0% { transform: translateX(100vw) translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateX(-100px) translateY(100vh) rotate(45deg); opacity: 0; }
        }

        .navbar {
            background-color: rgba(10, 10, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            box-shadow: 0 0 15px var(--primary);
            animation: pulse 2s infinite;
        }

        .brand-name {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quiz-container {
            max-width: 900px;
            margin: 6rem auto 2rem;
            padding: 2rem;
            background-color: rgba(10, 17, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(110, 63, 220, 0.2);
            border: 1px solid rgba(110, 63, 220, 0.3);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quiz-description {
            color: var(--text-light);
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: var(--dark);
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
            width: 0%;
        }

        .quiz-timer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;
        }

        .timer-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            animation: glow 2s infinite;
        }

        .question-container {
            background-color: rgba(5, 9, 20, 0.9);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 1px solid rgba(110, 63, 220, 0.3);
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .answer-button {
            padding: 1.5rem;
            background-color: rgba(10, 17, 40, 0.9);
            border: 2px solid var(--primary);
            color: var(--text-light);
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .answer-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(110, 63, 220, 0.3);
        }

        .answer-button.correct {
            background-color: var(--success);
            border-color: var(--success);
        }

        .answer-button.incorrect {
            background-color: var(--error);
            border-color: var(--error);
        }

        .results-container {
            display: none;
            text-align: center;
        }

        .results-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(110, 63, 220, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--primary);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .action-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
            color: var(--text-light);
        }

        .primary-button {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            box-shadow: 0 5px 15px rgba(110, 63, 220, 0.3);
        }

        .secondary-button {
            background: rgba(110, 63, 220, 0.2);
            border: 2px solid var(--primary);
        }

        .achievement-popup {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--text-light);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px var(--primary); }
            50% { box-shadow: 0 0 20px var(--accent); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px var(--primary); }
            50% { box-shadow: 0 0 25px var(--accent); }
        }

        @media (max-width: 768px) {
            .answer-grid {
                grid-template-columns: 1fr;
            }
            
            .results-stats {
                grid-template-columns: 1fr;
            }
            
            .quiz-container {
                margin: 5rem 1rem 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="planet"></div>
        <div class="moon"></div>
    </div>

    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Galactic Archive Logo" class="logo">
            <h1 class="brand-name">EduFun Hub</h1>
        </div>
    </nav>

<div class="space-background">
    <div class="stars"></div>
    <div class="planet">
        <img src="2.png" alt="Saturn-like planet">
    </div>
    <div class="moon">
        <img src="man.png" alt="Astronaut">
    </div>
</div>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">System Management</h1>
            <p class="quiz-description">Test your knowledge of System Management principles</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="startScreen">
            <button class="action-button primary-button" onclick="startQuiz()">Launch Mission</button>
        </div>

        <div id="quizContent" style="display: none;">
            <div class="quiz-timer">
                <div class="timer-circle">
                    <span id="timeLeft">300</span>
                </div>
                <span>seconds remaining</span>
            </div>

            <div class="question-container">
                <p class="question-text" id="questionText"></p>
                <div class="answer-grid" id="answerGrid"></div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <h2 class="results-title">Mission Complete!</h2>
            <div class="results-stats">
                <div class="stat-item">
                    <div class="stat-value" id="scoreValue">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracyValue">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timeValue">0</div>
                    <div class="stat-label">Time (s)</div>
                </div>
            </div>
            <button class="action-button primary-button" onclick="resetQuiz()">New Mission</button>
            <button class="action-button secondary-button" onclick="shareResults()">Share Results</button>
        </div>
    </div>

    <script>
const questions = [
    {
        question: "What is the primary goal of system management in information management?",
        answers: [
            "To create new hardware for libraries",
            "To ensure the efficiency and reliability of information systems",
            "To design library interiors",
            "To manage library staff schedules"
        ],
        correctAnswer: "To ensure the efficiency and reliability of information systems"
    },
    {
        question: "Which HTML element is used to create hyperlinks?",
        answers: [
            "<a>",
            "<link>",
            "<href>",
            "<anchor>"
        ],
        correctAnswer: "<a>"
    },
    {
        question: "In CSS, which property is used to change the background color of an element?",
        answers: [
            "color",
            "background",
            "background-color",
            "border-color"
        ],
        correctAnswer: "background-color"
    },
    {
        question: "Which JavaScript function is used to select an HTML element by its ID?",
        answers: [
            "getElementByClassName()",
            "getElementById()",
            "querySelectorAll()",
            "querySelector()"
        ],
        correctAnswer: "getElementById()"
    },
    {
        question: "In PHP, which symbol is used to denote a variable?",
        answers: [
            "$",
            "&",
            "#",
            "@"
        ],
        correctAnswer: "$"
    },
    {
        question: "Which C++ feature allows multiple functions to have the same name but different parameters?",
        answers: [
            "Inheritance",
            "Polymorphism",
            "Function Overloading",
            "Encapsulation"
        ],
        correctAnswer: "Function Overloading"
    },
    {
        question: "Which HTML tag is used to define a table row?",
        answers: [
            "<tr>",
            "<td>",
            "<th>",
            "<row>"
        ],
        correctAnswer: "<tr>"
    },
    {
        question: "What is the purpose of the `padding` property in CSS?",
        answers: [
            "To add space inside an element's border",
            "To add space between elements",
            "To change the width of an element",
            "To align text within an element"
        ],
        correctAnswer: "To add space inside an element's border"
    },
    {
        question: "In JavaScript, how can you check if a variable `x` is equal to 10 and of type number?",
        answers: [
            "x = 10",
            "x == 10",
            "x === 10",
            "x != 10"
        ],
        correctAnswer: "x === 10"
    },
    {
        question: "Which PHP function is used to connect to a MySQL database?",
        answers: [
            "connect_mysql()",
            "mysql_connect()",
            "mysqli_connect()",
            "db_connect()"
        ],
        correctAnswer: "mysqli_connect()"
    }
];


        // Game state
        let currentState = {
            questionIndex: 0,
            score: 0,
            timeLeft: 120,
            timer: null,
            totalQuestions: questions.length,
            answeredQuestions: 0,
            correctAnswers: 0,
            gameStartTime: null,
            isActive: false
        };

        // Initialize game
        function initializeGame() {
            currentState = {
                questionIndex: 0,
                score: 0,
                timeLeft: 120,
                timer: null,
                totalQuestions: questions.length,
                answeredQuestions: 0,
                correctAnswers: 0,
                gameStartTime: null,
                isActive: false
            };
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'none';
            updateProgressBar(0);
            shuffleQuestions();
        }

        // Create space elements
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            starsContainer.innerHTML = ''; // Clear existing stars
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.setProperty('--twinkle-duration', Math.random() * 3 + 2 + 's');
                starsContainer.appendChild(star);
            }
        }

        // Create shooting stars
        function createShootingStars() {
            const spaceBackground = document.querySelector('.space-background');
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = Math.random() * 50 + 'vh';
                spaceBackground.appendChild(shootingStar);
                setTimeout(() => shootingStar.remove(), 3000);
            }, 5000);
        }

        // Start quiz
        function startQuiz() {
            currentState.isActive = true;
            currentState.gameStartTime = Date.now();
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            startTimer();
            displayQuestion();
            showAchievement('Quiz Started! Good luck! ðŸŽ¯');
        }

        // Timer functions
        function startTimer() {
            updateTimerDisplay();
            currentState.timer = setInterval(() => {
                currentState.timeLeft--;
                updateTimerDisplay();
                
                if (currentState.timeLeft <= 5) {
                    document.getElementById('timeLeft').style.color = 'var(--error)';
                }
                
                if (currentState.timeLeft <= 0) {
                    endQuiz('timeout');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timeLeft');
            timerElement.textContent = currentState.timeLeft;
        }

        // Display question
        function displayQuestion() {
            if (currentState.questionIndex >= questions.length) {
                endQuiz('complete');
                return;
            }

            const currentQuestion = questions[currentState.questionIndex];
            document.getElementById('questionText').textContent = currentQuestion.question;
            const answerGrid = document.getElementById('answerGrid');
            answerGrid.innerHTML = '';

            shuffleArray(currentQuestion.answers).forEach(answer => {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answerGrid.appendChild(button);
            });

            updateProgressBar((currentState.questionIndex / currentState.totalQuestions) * 100);
        }

        // Check answer
        function checkAnswer(selectedAnswer) {
            if (!currentState.isActive) return;

            const currentQuestion = questions[currentState.questionIndex];
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.correctAnswer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedAnswer && selectedAnswer !== currentQuestion.correctAnswer) {
                    button.classList.add('incorrect');
                }
            });

            currentState.answeredQuestions++;
            if (selectedAnswer === currentQuestion.correctAnswer) {
                currentState.correctAnswers++;
                currentState.score += calculateScore();
                showAchievement('Correct! +' + calculateScore() + ' points ðŸŽ‰');
            } else {
                showAchievement('Incorrect! The correct answer was shown in green âœ¨');
            }

            setTimeout(() => {
                currentState.questionIndex++;
                if (currentState.questionIndex < currentState.totalQuestions) {
                    displayQuestion();
                } else {
                    endQuiz('complete');
                }
            }, 1500);
        }

        // Calculate score
        function calculateScore() {
            const baseScore = 100;
            const timeBonus = Math.floor(currentState.timeLeft / 2);
            return baseScore + timeBonus;
        }

        // End quiz
        function endQuiz(reason) {
            clearInterval(currentState.timer);
            currentState.isActive = false;
            const timeTaken = Math.floor((Date.now() - currentState.gameStartTime) / 1000);
            
            document.getElementById('scoreValue').textContent = currentState.score;
            document.getElementById('accuracyValue').textContent = 
                Math.round((currentState.correctAnswers / currentState.totalQuestions) * 100) + '%';
            document.getElementById('timeValue').textContent = timeTaken;

            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';

            if (reason === 'timeout') {
                showAchievement('Time\'s up! Let\'s see how you did! â°');
            } else {
                if (currentState.score >= currentState.totalQuestions * 80) {
                    showAchievement('Outstanding performance! You\'re a quiz master! ðŸ†');
                } else if (currentState.score >= currentState.totalQuestions * 60) {
                    showAchievement('Good job! Keep practicing! ðŸŒŸ');
                } else {
                    showAchievement('Nice try! Want to give it another shot? ðŸ’ª');
                }
            }

            saveHighScore();
        }

        // Progress bar
        function updateProgressBar(percentage) {
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        // Achievement system
        function showAchievement(message) {
            const existingPopup = document.querySelector('.achievement-popup');
            if (existingPopup) {
                existingPopup.remove();
            }

            const achievementPopup = document.createElement('div');
            achievementPopup.className = 'achievement-popup';
            achievementPopup.textContent = message;
            document.body.appendChild(achievementPopup);

            setTimeout(() => {
                achievementPopup.style.opacity = '0';
                setTimeout(() => achievementPopup.remove(), 500);
            }, 2500);
        }

        // Share results
        function shareResults() {
            const text = `I scored ${currentState.score} points with ${
                Math.round((currentState.correctAnswers / currentState.totalQuestions) * 100)
            }% accuracy in the Archive Management Quiz! Can you beat my score?`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Quiz Results',
                    text: text,
                    url: window.location.href
                }).catch(console.error);
            } else {
                const dummy = document.createElement('textarea');
                document.body.appendChild(dummy);
                dummy.value = text;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                showAchievement('Results copied to clipboard! ðŸ“‹');
            }
        }

        // High score system
        function saveHighScore() {
            const highScores = JSON.parse(localStorage.getItem('quizHighScores') || '[]');
            highScores.push({
                score: currentState.score,
                date: new Date().toISOString(),
                accuracy: Math.round((currentState.correctAnswers / currentState.totalQuestions) * 100)
            });
            highScores.sort((a, b) => b.score - a.score);
            localStorage.setItem('quizHighScores', JSON.stringify(highScores.slice(0, 5)));
        }

        // Reset quiz
        function resetQuiz() {
            initializeGame();
            showAchievement('Quiz reset! Ready for another round? ðŸŽ®');
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Shuffle questions
        function shuffleQuestions() {
            questions.sort(() => Math.random() - 0.5);
        }

        // Initialize space background and game on load
        window.addEventListener('load', () => {
            createStars();
            createShootingStars();
            initializeGame();
        });
    </script>
</body>
</html>
